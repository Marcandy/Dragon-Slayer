<!DOCTYPE html>
<html>

<head>
<title>Dragon Slayer</title>
</head>

<body>

<script>
var slaying = true;
var youHit= Math.floor(Math.random() * 2);
var damageThisRound= Math.floor(Math.random() *5 + 1);
var totalDamage = 0;

while (slaying) {
    if (youHit) {
        console.log("You killed it, Dragon Slayer!");
        totalDamage += damageThisRound;
            if (totalDamage >=4) {
            console.log("You killed it, Dragon Slayer!");
            slaying = false;
            }
            else {
                youHit = Math.floor(Math.random() * 2);
            }
            
    }  
    else{
        console.log("The Dragoon defeated you, noob:(");
        slaying = false;
    }
    
}
</script>

</body>
</html>
